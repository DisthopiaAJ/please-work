<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follower Goal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
        }
        #goal-container {
    	    position: relative;
            width: 100%;
            height: 100px;             background-color: #d9d9b3;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
	}
 	#grass {
   	    position: absolute;
            bottom: 0%;
	    left: 0%;
            width: 50%;
            height: 40px; /* Height of the grass */
            background-image: url('https://i.imgur.com/lCzTt9X.png'); /* Updated with the provided grass image URL */
            background-size: cover;
	} 
	#grass2 {
   	    position: absolute;
            bottom: 0%;
	    right: 0%;
            width: 50%;
            height: 40px; /* Height of the grass */
            background-image: url('https://i.imgur.com/lCzTt9X.png'); /* Updated with the provided grass image URL */
            background-size: cover;
	}
        #dino {
            position: absolute;
            bottom: 0;
            width: 100px;
            transition: left 1s ease;
            z-index: 1;
        }
        #goal-text {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Pacifico', cursive;
            font-size: 35px;
            font-weight: bold;
	    color: #b1b165;
	    letter-spacing: 3px; /* Adds 2px space between letters */
            z-index: 10;
        }
        #bone {
            position: absolute;
            top: 20%;
            right: 2%;
            transform: translateX(-50%);
            width: 80px;
            z-index: 1;
            animation: boneAnimation 1s infinite alternate;
	}
	#add-button {
	    position: absolute;
            top: 13%;
            right: 25%; /* Adjusted position */
            font-family: 'Pacifico', cursive; /* Matched font style */
            font-size: 35px; /* Matched font size */
            color: #b1b165; /* Matched font color */
            cursor: pointer;
            z-index: 10;
        }
	#minus-button {
	    position: absolute;
            top: 13%;
            left: 25%; /* Adjusted position */
            font-family: 'Pacifico', cursive; /* Matched font style */
            font-size: 35px; /* Matched font size */
            color: #b1b165; /* Matched font color */
            cursor: pointer;
            z-index: 10;       
	}
        @keyframes boneAnimation {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="goal-container">
    <div id="background"></div>
    <div id="grass"></div> <!-- Added grass element -->
    <div id="grass2"></div> <!-- Added grass element -->
    <img id="dino" src="https://images.vexels.com/media/users/3/345964/isolated/preview/a7e86bf211883eba06bc15fb8defa3b5-green-dinosaur-with-spikes-on-its-head.png" alt="Dino">
    <div id="goal-text">Follower goal :   0/100</div>
    <img id="bone" src="https://static.vecteezy.com/system/resources/previews/013/821/478/original/bone-for-cute-dinosaur-illustration-theme-for-kids-design-element-png.png" alt="Bone">
    <div id="add-button" onclick="addFollower()">+</div>
    <div id="minus-button" onclick="removeFollower()">-</div> <!-- Added minus button -->
</div>

    <script>
        const goal = 100;
        let currentFollowers = 55;

        function updateFollowerCount(newCount) {
            currentFollowers = newCount;
            const percentage = (currentFollowers / goal) * 100;
            const goalText = document.getElementById('goal-text');
            const dino = document.getElementById('dino');
            goalText.innerText = `Follower goal :   ${currentFollowers}/${goal}`; // Updated with "Follower goal:"
            dino.style.left = `calc(${percentage}% - 25px)`; // Adjust for the dino width
        }
	function addFollower() {
	    if (currentFollowers < goal) {
	        updateFollowerCount(currentFollowers + 1);
	    }
	}
	function removeFollower() {
            if (currentFollowers > 1) {
                updateFollowerCount(currentFollowers - 1);
            }
        }
        </script>
</body>
</html>
